<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pets Paradise</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <!-- Menú superior estático -->
    <header>
        <h1>Bienvenido a Pets Paradise</h1>
        <nav class="top-menu">
            <ul>
                <li><a href="#pets">Ver Mascotas</a></li>
                <li><a href="#add-pet">Agregar Mascota</a></li>
                <li><a href="#users">Gestionar Usuarios</a></li>
            </ul>
        </nav>
    </header>

    <!-- Botón para mostrar/ocultar la barra lateral -->
    <button id="toggle-sidebar" aria-label="Mostrar/Ocultar menú lateral">&#9776;</button>

    <!-- Barra lateral oculta/visible -->
    <aside id="sidebar" class="sidebar">
        <nav>
            <ul>
                <li><a href="#pets">Ver Mascotas</a></li>
                <li><a href="#add-pet">Agregar Mascota</a></li>
                <li><a href="#users">Gestionar Usuarios</a></li>
            </ul>
        </nav>
    </aside>

    <main>
        <section id="pets">
            <h2>Catálogo de Mascotas</h2>
            <div id="pet-list"></div>
        </section>
        <section id="add-pet">
            <h2>Agregar una Nueva Mascota</h2>
            <form id="pet-form">
                <input type="text" id="pet-name" placeholder="Nombre de la Mascota" required>
                <input type="text" id="pet-type" placeholder="Tipo de Mascota" required>
                <button type="submit">Agregar Mascota</button>
            </form>
        </section>
        <section id="users">
            <h2>Gestión de Usuarios</h2>
            <div id="user-list"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Pets Paradise</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
