<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD Mascotas | Pets Paradise</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <nav class="top-menu">
            <ul>
                <li class="dropdown">
                    <ul class="dropdown-content">
                        <li><a href="#clinica">Clínica</a></li>
                    </ul>
                </li>
                <li><a href="#add-pet">Agregar Mascota</a></li>
                <li><a href="#users">Gestionar Usuarios</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <!-- Carrusel primero -->
        <section id="pets-carousel-section">
            <h2>No importa lo que hagas o como le trates, el amor de los perros es infinito, su cariño es inmenso y su fidelidad es incondicional.</h2>
            <div class="carousel-container" id="carousel">
                <div class="carousel-track" id="carouselTrack">
                    <img src="./img/pets/01.jpg" alt="Pet 1">
                    <img src="./img/pets/02.jpg" alt="Pet 2">
                    <img src="./img/pets/03.jpg" alt="Pet 3">
                    <img src="./img/pets/04.jpg" alt="Pet 4">
                    <img src="./img/pets/05.jpg" alt="Pet 5">
                    <img src="./img/pets/06.jpg" alt="Pet 6">
                    <img src="./img/pets/07.jpg" alt="Pet 7">
                    <img src="./img/pets/08.jpg" alt="Pet 8">
                    <img src="./img/pets/09.jpg" alt="Pet 9">
                    <img src="./img/pets/10.jpg" alt="Pet 10">
                </div>
            </div>
        </section>

        <!-- CRUD después -->
        <section id="crud-crear" style="display:none;">
            <h2>Crear Mascota</h2>
            <form id="form-crear-pet">
                <input type="text" id="crear-pet-nombre" placeholder="Nombre" required>
                <input type="text" id="crear-pet-tipo" placeholder="Tipo" required>
                <button type="submit">Crear</button>
            </form>
        </section>
        <section id="crud-editar" style="display:none;">
            <h2>Editar Mascota</h2>
            <form id="form-editar-pet">
                <input type="text" id="editar-pet-id" placeholder="ID de la mascota" required>
                <input type="text" id="editar-pet-nombre" placeholder="Nuevo nombre">
                <input type="text" id="editar-pet-tipo" placeholder="Nuevo tipo">
                <button type="submit">Editar</button>
            </form>
        </section>
        <section id="crud-eliminar" style="display:none;">
            <h2>Eliminar Mascota</h2>
            <form id="form-eliminar-pet">
                <input type="text" id="eliminar-pet-id" placeholder="ID de la mascota" required>
                <button type="submit">Eliminar</button>
            </form>
        </section>
        <section id="crud-listar">
            <h2>Lista de Mascotas</h2>
            <div id="crud-lista-mascotas"></div>
        </section>
    </main>
    <footer>
        <p>&copy; 2023 Pets Paradise</p>
    </footer>
    <script src="js/main.js"></script>
</body>
</html>
